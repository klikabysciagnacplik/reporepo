<!-- początek bloku DIV 1 -->
<div style="background-color: gray; width: 1206px"> 
 <span style="color: lime;font-size: 1.6cm;font-family: Arial;"> 
 Znacznik DIV (blok 1)-->Świerczewski 
 </span> 
 <br />
 <span style="font-size: 7mm;font-family: Times New Roman;">
 <b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać 
wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on 
pomyślany do tworzenia obszerniejszych struktur. 
 </span>
 <span style="font-family: Arial, Helvetica, sans-serif; font-size: 12mm;"> <br />
 Zastosowanie DIV
<span style="color: lime;">
 <ul type="disc">
 <li> 
 Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne 
bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, 
stopka.
 </li>
 <li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za 
pomocą arkusza stylów CSS.</li>
 </ul>
</span>
 </span>
 </div> 
<!-- koniec bloku DIV -->



<!-- początek bloku DIV 2 -->
<div style="background-color: red; width: 1106px"> 
 <span style="color: #FF00FF;font-size: 1.4cm";font-family: Arial;"> 
 Znacznik SPAN (blok 2)-->19.05.2025 16:37
 </span> 
 <br />
 
 <span style="font-family: Arial, Helvetica, sans-serif; font-size: 8mm; color: olive"> <br />
 <ul type="circle">
 <li> 
<b><u> Elementy wyświetlanie w linii (SPAN) </b></u> jest elementem liniowym nie mogą zawierać elementów
blokowych, ale mogą mieć inne elementy wyświetlane w linii oraz zwykły tekst.
 </li>
 <li>Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, to do wyodrębnienia
tekstu nie możemy użyć elementu div (paragraf z zasady nie może zawierać elementów blokowych) tylko span.
Wewnątrz DIV można oczywiście wpisać również SPAN.
 </ul>
 </span>
 </div> 
<!-- koniec bloku DIV -->

<div style="background-color: gray; width: 1006px">

a <b> <u> divem blokowe </b> </u> elementy, większe fragmenty struktury składające się
na układ strony.
 </li>
 <li> Dodatkowo DIV domyślnie jest wyświetlany w bloku. Natomiast SPAN w linii.
 </ul>
 </span>
